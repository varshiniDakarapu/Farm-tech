<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            margin: auto;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-color: #82E09C;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            font-size: 2em;
            color: white;
            font-weight: bold;
        }

        .profile-details {
            flex-grow: 1;
        }

        .profile-details h2 {
            margin: 0;
            font-size: 1.8em;
            color: #333;
        }

        .profile-details p {
            margin: 5px 0;
            color: #555;
            font-size: 0.95em;
        }

        .options {
            margin-top: 20px;
        }

        .options h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #4CAF50;
            text-align: center;
        }

        .options a {
            display: block;
            padding: 12px;
            background-color: #f9f9f9;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            margin-bottom: 10px;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            border: 1px solid transparent; /* Adding a border for hover effect */
        }

        .options a:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
            border: 1px solid #4CAF50; /* Border on hover */
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="profile-header">
            <div class="profile-image">JD</div> <!-- Placeholder for initial or image -->
            <div class="profile-details">
                <h2>Varshini</h2>
                <p>Email: varshinidakarapu@gmail.com</p>
            </div>
        </div>

        <div class="options">
            <h3>Profile Options</h3> <!-- Optional header for options -->
            <a href="#">Orders</a>
            <a href="#">Address</a>
            <a href="#">Support</a>
            <a href="#">Notifications</a>
            <a href="userlogin.html">Logout</a>
        </div>
    </div>
</body>
</html>
