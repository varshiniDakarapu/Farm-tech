<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Farmer - Farm-Tech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
        }
        .profile-icon {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 20px;
        }
        /* Form Styles */
        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color:black;
            margin-bottom: 30px;
        }
        

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="submit"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        
        <ul>
            <li><a href="adminhome.html">Admin Dashboard</a></li>
            <li><a href="addfarmer.html">Add Farmer</a></li>
            <li><a href="buyerdetails.html">Buyer Details</a></li>
            <li><a href="farmerdetails.html">Farmer Details</a></li>
            
        </ul>
        <a href="adminprofile.html" title="Profile"></a>
        <div class="profile-icon" title="Profile">
            <img src="profile-icon.png" alt="Profile" style="width: 20px; height: 20px;">
        </div>
    </div>

    <!-- Add Farmer Form Section -->
    <div class="container">
        <h1>Add Farmer Details</h1>
        <form action="/submit_farmer" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter farmer's username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter farmer's email" required>
            </div>
            <div class="form-group">
                <label for="phno">Phone Number:</label>
                <input type="tel" id="phno" name="phno" placeholder="Enter farmer's phone number" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter farmer's location" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
            </div>
            <input type="submit" value="Add Farmer">
        </form>
    </div>

</body>
</html>
