<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Details - Farm-Tech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
   /* Navbar Styles */
   .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
        }
        .profile-icon {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 20px;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #ddd;
        }

        form {
            display: inline;
        }

        button.delete-btn {
            padding: 8px 12px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    
    <!-- Navigation Bar -->
    <div class="navbar">
        
        <ul>
            <li><a href="adminhome.html">Admin Dashboard</a></li>
            <li><a href="addfarmer.html">Add Farmer</a></li>
            <li><a href="buyerdetails.html">Buyer Details</a></li>
            <li><a href="farmerdetails.html">Farmer Details</a></li>
            
        </ul>
        <a href="adminprofile.html" title="Profile"></a>
        <div class="profile-icon" title="Profile">
            <img src="profile-icon.png" alt="Profile" style="width: 20px; height: 20px;">
        </div>
    </div>


    <!-- Farmer Details Section -->
    <div class="container">
        <h2>Farmer Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Farmer's Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Location</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Michael Green</td>
                    <td>michael.green@example.com</td>
                    <td>123-456-7890</td>
                    <td>Springfield</td>
                    <td>
                        <form action="/delete_farmer" method="POST" onsubmit="return confirmDelete()">
                            <input type="hidden" name="farmerId" value="1">
                            <button class="delete-btn" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Susan Johnson</td>
                    <td>susan.johnson@example.com</td>
                    <td>098-765-4321</td>
                    <td>Green Valley</td>
                    <td>
                        <form action="/delete_farmer" method="POST" onsubmit="return confirmDelete()">
                            <input type="hidden" name="farmerId" value="2">
                            <button class="delete-btn" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                <!-- Additional farmer data rows can be added here -->
            </tbody>
        </table>
    </div>

    <script>
        function confirmDelete() {
            return confirm('Are you sure you want to delete this farmer?');
        }
    </script>

</body>
</html>
