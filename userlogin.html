<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #82E09C;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 100%;
        }

        .container h1 {
            font-size: 2.2em;
            color: black;
            margin-bottom: 25px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container {
            position: relative;
            width: 100%;
            margin: 12px 0;
        }

        .input-container i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .login-form input {
            width: 100%; /* Make input fields full width */
            padding: 15px 15px 15px 40px; /* Equal padding for input fields */
            font-size: 1.1em;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }

        .login-form button {
            width: 100%; /* Make button full width */
            padding: 15px; /* Equal padding for the button */
            margin-top: 20px;
            font-size: 1.1em;
            border-radius: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .login-form a {
            display: block;
            margin-top: 18px;
            font-size: 0.9em;
            color: #555;
            text-decoration: none;
        }

        .login-form a:hover {
            text-decoration: underline;
        }

        .signup-container {
            margin-top: 20px;
        }

        .signup-container a {
            font-size: 0.9em;
            color: #4CAF50;
            text-decoration: none;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- Add FontAwesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // JavaScript function to redirect on form submission
        function redirectToUserHome(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = 'userhome.html'; // Redirect to userhome.html
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>User Login</h1>
        <form class="login-form" onsubmit="redirectToUserHome(event)">
            <!-- Name Input -->
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" id="name" placeholder="User Name" required>
            </div>

            <!-- Password Input -->
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <!-- Login Button -->
            <button type="submit">Login</button>

            <!-- Forgot Password Link -->
            <a href="#">Forgot Password</a>

            <!-- Sign Up Option -->
            <div class="signup-container">
                <span>Don't have an account?</span> 
                <a href="usersingup.html">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
